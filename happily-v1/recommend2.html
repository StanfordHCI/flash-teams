     <script type="text/javascript">             
         $(document).ready(function () {
             $("#head").html("Near By " + sessionStorage.recommend2 + " Events");
         });
         var map;         
         function addMarker(location) {
             marker = new google.maps.Marker({
                 position: location,
                 map: map, animation: google.maps.Animation.DROP,
                 iconURL: "images/marker1.png"
             });
             // google.maps.event.addListener(marker, 'click', (function (marker, i) { return function () { infowindow.setContent("Your current location"); infowindow.open(map, marker); } })(marker, i));

         }

         function initialize() {             
             var locations = [['Event on 01 May 2013 at<br/><a href="#" data-transition="fade">Ocean Front Beach</a>', 39.950513, -74.01000, 183], ['Event on 01 May 2013 at <a onclick=""  href="#" data-transition="fade">Permbarton Township</a>', 39.951215, -74.572423, 183], ['Event on 01 May 2013 at <br/><a onclick=""  href="#" data-transition="fade">Seaside Height', 39.950513, -74.055695, 183], ['Event on 01 May 2013 at <br/><a onclick=""  href="#" data-transition="fade">Tom River', 39.950513, -74.145695, 183]];
             map = new google.maps.Map(document.getElementById('map'), {
                 zoom: 10,
                 center: new google.maps.LatLng(39.950513, -74.055695, 151.25), mapTypeId: google.maps.MapTypeId.ROADMAP
             });
             var infowindow = new google.maps.InfoWindow();
             var marker, i;
             var iconURL;
             var pinColor;
             for (i = 0; i < locations.length; i++) {

                 switch (i) {
                     case 0:
                         iconURL = "images/marker1.png";
                         break;
                     case 1:
                         iconURL = "images/marker4.png";
                         break;
                     case 2:
                         iconURL = "images/marker5.png";
                         break;
                     case 3:
                         iconURL = "images/marker6.png";
                         break;


                 }
                 var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor
                               );

                 marker = new google.maps.Marker({
                     position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                     map: map, animation: google.maps.Animation.DROP,
                     icon: iconURL
                 });

                 google.maps.event.addListener(marker, 'click', (function (marker, i) { return function () { infowindow.setContent(locations[i][0]); infowindow.open(map, marker); } })(marker, i));


             }

         }
                   </script>
