<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flash Teams Platform</title>

        <script type="text/javascript" src="d3.v3/d3.v3.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <!--jQuery UI -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <!--Spectrum ColorPicker-->
        <script src='javascript/spectrum.js'></script>
        <link rel='stylesheet' href='stylesheets/spectrum.css' />

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <!--Enable Responsive features-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <style>
            .node {
              stroke: #fff;
              stroke-width: 1.5px;
            }
            .link {
              stroke: #999;
              stroke-opacity: .6;
            }
            svg {
                display: block;
            }
            .ui-autocomplete {
                max-height: : 150px;
                overflow-y: auto;
                overflow-x: hidden;
                height: 150px;
                z-index: 10000;
            }

            .nav-pills > .active > a, .nav-pills > .active > a:hover {
                background-color: gray;
            }
        </style>

        <link rel='stylesheet' href='stylesheets/custom.css' />
    </head>

    <body>
        <!--Main Layout-->
        <div class="container-fluid">       
            <div class="row-fluid">
                <!--<h1>Flash Teams</h1>-->
                <h1>Foundry</h1>
            </div>

            <div class="row-fluid">
                <div class="span3"> <!--Sidebar content-->
                    <div id = "title-container" class="well">
                        <form name="titleForm" id="title_form">
                            <input type = "text" id="flashTeamTitle" placeholder="New Flash Team" style="font-size:25px; height:40px">
                            <input type="submit" style="display:none">
                        </form>
                    </div>
                    <div id="diagram-container" class="well">
                        <h3>Team Structure</h3>
                    </div>
                    <div id="member-container" class="well">
                        <h3>Team Members</h3>
                        <form name='newMemberForm' autocomplete="on">
                            <div class="input-append">
                                <input class="span9" id="addMemberInput" type="text" placeholder="New Member" autocomplete="on">
                                <button class="btn" type="button" onclick="addMember()">+Add</button>
                                <input type="submit" style="display:none">
                            </div>
                            <input type="text" name="enterAndReloadBugFix" style="display: none;"> 
                        </form>

                        <ul class = "nav nav-pills customPill" id="memberPills">
                            <!--Member Pills Appended Here in JS-->
                        </ul>
                    </div>
                </div>

                <div class="span9"> <!--Body Content-->
                    <div id="timeline-container" class="well" style="overflow-x:scroll; overflow-y:scroll;">
                        <h3>Timeline</h3>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="javascript/timeline.js"></script>
        <script type="text/javascript" src="javascript/diagram2.js"></script>
        <script type="text/javascript" src="javascript/members.js"></script>
        <script type="text/javascript" src="javascript/odeskArrays.js"></script>

    </body>
    
</html>
